<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <!--Chatbot stuff-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css' />


    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='jquery.mCustomScrollbar.min.css') }}" />
    <script src="{{ url_for('static',filename='jquery.mCustomScrollbar.concat.min.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='chatBotStyle1.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='chatBotStyle.css') }}">

    <div id="chat-bot" onclick="showDiv();">
        <div class="icon">
            <div class="user">
                <i class="fas"></i> Medi-Bot Disease Prediction and Hospital Recommendation Chatbot
            </div>
            <i class="bi bi-chat"></i>
        </div>
    </div>

    <div id="chatBox" style="display: none;">

        <section id="avenue-messenger" class="avenue-messenger">
            <div class="menu">
            </div>
            <div class="agent-face">
                    <img class="agent circle" src="https://cliply.co/wp-content/uploads/2019/05/371905140_MEET_ROBOT_400px.gif" alt="Chatbot"/
                    style="margin-top: 70px;"
                    >
            </div>
            <div class="chat">
                
                <div class="chat-title">
                    <h1>Medi-Bot</h1>
                    <h2>AI Chatbot</h2>
                    <!--  <figure class="avatar">
                          <img src="http://askavenue.com/img/17.jpg" /></figure>-->
                </div>
                <div class="messages">
                    <div class="messages-content"></div>
                </div>
                <div class="message-box">
                    <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
                    <button type="submit" class="message-submit">Send</button>
                </div>
            </div>
    
        </section>
    
    </div>
</body>

<script>
    function showDiv() {
        var x = document.getElementById("chatBox"); //so we dont have to write doc.get multiple times
        if (x.style.display === "none") { //check if hidden
            x.style.display = "block"; //display it
        } else {
            x.style.display = "none"; //hide it
        }
    }


    var $messages = $('.messages-content'),
        d, h, m,
        i = 0;

    $(window).load(function() {
        $messages.mCustomScrollbar();
        setTimeout(function() {
            fakeMessage();
        }, 500);
    });


    function updateScrollbar() {
        $messages.mCustomScrollbar("update").mCustomScrollbar('scrollTo', 'bottom', {
            scrollInertia: 10,
            timeout: 0
        });
    }

    function setDate() {
        d = new Date()
        if (m != d.getMinutes()) {
            m = d.getMinutes();
            $('<div class="timestamp">' + d.getHours() + ':' + m + '</div>').appendTo($('.message:last'));
            $('<div class="checkmark-sent-delivered">&check;</div>').appendTo($('.message:last'));
            $('<div class="checkmark-read">&check;</div>').appendTo($('.message:last'));
        }
    }

    function insertMessage() {
        msg = $('.message-input').val();
        if ($.trim(msg) == '') {
            return false;
        }
        $('<div class="message message-personal">' + msg + '</div>').appendTo($('.mCSB_container')).addClass('new');
        setDate();
        $('.message-input').val(null);
        updateScrollbar();
        setTimeout(function() {
            fakeMessage(msg);
        }, 500 + (Math.random() * 20) * 100);
    }

    $('.message-submit').click(function() {
        insertMessage();
    });

    $(window).on('keydown', function(e) {
        if (e.which == 13) {
            insertMessage();
            return false;
        }
    })

    var Fake = [
        'Hi there, I\'m Jesse and you?',
        'Nice to meet you',
        'How are you?',
        'Not too bad, thanks',
        'What do you do?',
        'That\'s awesome',
        'Codepen is a nice place to stay',
        'I think you\'re a nice person',
        'Why do you think that?',
        'Can you explain?',
        'Anyway I\'ve gotta go now',
        'It was a pleasure chat with you',
        'Time to make a new codepen',
        'Bye',
        ':)'
    ]

    function fakeMessage(msg) {
        if ($('.message-input').val() != '') {
            return false;
        }
        $('<div class="message loading new"><figure class="avatar"><img src="static/chatbot_icon.png" /></figure><span></span></div>').appendTo($('.mCSB_container'));
        updateScrollbar();

        setTimeout(function() {

            $.ajax({
                type: "POST",
                url: "/ask?message=" + msg+"&sessionId={{sessionId}}",
                data: $(this).serialize(),
                success: function(response) {

                    console.log(response);
                    $('.message.loading').remove();
                    for(var i =0;i <= response.answer.length-1;i++){
                        console.log(response.answer[i])
                        $('<div class="message new"><figure class="avatar"><img src="static/chatbot_icon.png" /></figure>' +response.answer[i]  + '</div>').appendTo($('.mCSB_container')).addClass('new');
                    }
                    setDate();
                    updateScrollbar();
                    i++;

                },
                error: function(error) {
                    console.log(error);
                }
            });

        }, 10 + (Math.random() * 20) * 100);

    }

    $('.button').click(function() {
        $('.menu .items span').toggleClass('active');
        $('.menu .button').toggleClass('active');
    });


    const chat_btn = $("#chat-bot .icon");
    const chat_box = $("#chat-bot .messenger");

    chat_btn.click(() => {
        chat_btn.toggleClass("expanded");
        setTimeout(() => {
            chat_box.toggleClass("expanded");
        }, 100);
    });
</script>

</html>
